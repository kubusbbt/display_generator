<script>
//nota prawna
document.getElementById("nota").style.visibility = "hidden";
function _show() {document.getElementById("nota").style.visibility = "visible"; }
function _hide() {document.getElementById("nota").style.visibility = "hidden"; }

// animacje
function show(Elementid){return document.getElementById( Elementid ).classList.add('active'); }
function hide(Elementid){return document.getElementById( Elementid ).classList.remove('active'); }
function addClass(ElementClassOrId, klasa){var element = document.querySelectorAll(ElementClassOrId); [].forEach.call(element, function(field){field.classList.add(klasa); }); }
function removeClass(ElementClassOrId, klasa){var element = document.querySelectorAll(ElementClassOrId); [].forEach.call(element, function(field){field.classList.remove(klasa); }); }
function develop(element, Elementclass){i = 0; while (i < document.getElementsByTagName(element).length) {document.getElementsByTagName(element)[i].classList.add(Elementclass); i++; } }


var loop = 0;
var loop_lenth = 0; // ilość powtórzeń animacji 0 = infinite
function timeout() {
	var time = 0;
	function delay(delay){time += delay}
	function first(){if(loop == 0){return true; }else{return false; } } // if( first() )
	function last(){if(loop == loop_lenth - 1){return true; }else{return false; } } // if( last() )
	
	/*******start timeline******/


	setTimeout(function(){
		show('head');
		show('subhead');
	}, time);

	delay(9000);

	setTimeout(function(){
		hide('head');
		hide('subhead');
		show('bullety');
	}, time);

	delay(4500);

	setTimeout(function(){
		hide('bullety');
	}, time);

	delay(100);
	
	/*******end timeline******/

	setTimeout(function(){loop ++;if(loop_lenth == 0 || loop < loop_lenth){timeout();}}, time)
	// console.log('animate time: '+time+'ms');
}
timeout();
